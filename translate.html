<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator</title>
    <link rel="stylesheet" href="translate-styles.css">
</head>
<body>
    <main class="translator">
        <div class="camera-view">
            <video id="camera-feed" autoplay playsinline></video>
        </div>
        <div class="text-output">
            <h2>Translated Text</h2>
            <div id="translated-text" contenteditable="true" class="text-area" placeholder="Translated text will appear here..."></div>
        </div>
    </main>
    <script src="translate-script.js"></script>
</body>
</html>
